<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pizzería</title>
    <style>
        body {
            margin: 100;
            font-family: Arial, sans-serif;
            background-color: #FFF5E1;
            color: #2D2D2D;
        }

        header {
            background-color: #E63946;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #2D2D2D;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6FAE75;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            background-color: #E63946;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<header>
    <h1>Take your order</h1>
    <p>The pizzas are waitting for you</p>
</header>


    
    <form method="post" class="order-form">
        {% csrf_token %}
    
        <h2>Customer Information</h2>
        <label>Name:</label>
        <input type="text" name="name" required><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br>
        
        <label>Phone:</label>
        <input type="text" name="phone" required><br>
        
        <label>Address:</label>
        <textarea name="address" required></textarea><br>
    
        <h2>Choose Your Pizzas</h2>
     
        {% for pizza in pizzas %}
        <div style="margin-bottom: 20px;">
          <strong>{{ pizza.name }}</strong><br>
      
          <label for="size_{{ pizza.id }}">Size:</label>
          <select name="pizza_size_id_{{ pizza.id }}">
            {% for size in pizza.sizes.all %}
              <option value="{{ size.id }}">{{ size.get_size_display }} – kr{{ size.price }}</option>
            {% endfor %}
          </select>
      
          <label for="quantity_{{ pizza.id }}">Quantity:</label>
          <input type="number" name="quantity_{{ pizza.id }}" value="1" min="0">
        </div>
      {% endfor %}
          
        <button type="submit">Place Order</button>
    </form>

    <style>
        .order-form {
            max-width: 600px; /* Limita el ancho del formulario */
            margin: 20px auto; /* Centra el formulario */
            padding: 20px;
            background-color: #FFFAF0; /* Color de fondo */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
    
        .order-form h2 {
            color: #E63946; /* Color del título */
        }
    
        .order-form label {
            display: block; /* Muestra las etiquetas en bloque */
            margin-top: 10px;
            font-weight: bold;
        }
    
        .order-form input,
        .order-form textarea {
            width: 100%; /* Ajusta al ancho del formulario */
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .order-form button {
            background-color: #6FAE75;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    
        .order-form button:hover {
            background-color: #5A9E64; /* Cambio de color al pasar el cursor */
        }
    </style>
    

</html>
