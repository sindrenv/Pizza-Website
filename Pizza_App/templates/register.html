<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - The Pizzer√≠a</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF5E1;
            color: #2D2D2D;
        }

        header {
            background-color: #E63946;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 40px;
        margin: 20px 0;
        }
        nav a,
        nav form {
        display: inline-block;
        }
        nav img {
        width: 48px;
        height: 48px;
        object-fit: contain;
        vertical-align: middle;
        transition: opacity 0.25s ease;
        }
        nav img:hover {
        opacity: 0.7;
        }
        .nav-link-button {
        background: none;
        border: none;
        padding: 0;
        margin: 0;
        cursor: pointer;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6FAE75;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            background-color: #E63946;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1><a href="{% url 'home' %}" style="color: white; text-decoration: none;">The Pizzeria</a></h1>
        <nav>
            <a href="{% url 'menu' %}">
              <img src="/media/icons/Menu icon.png" alt="Menu">
            </a>
            <a href="{% url 'order' %}">
              <img src="/media/icons/Order Icon 2. juni 2025, 16_15_46.png" alt="Order">
            </a>
            <a href="{% url 'about' %}">
              <img src="/media/icons/About us Icon 2. juni 2025, 16_28_16.png" alt="About Us">
            </a>
        
            {% if user.is_authenticated %}
              <a href="{% url 'my_page' %}">
                <img src="/media/icons/My page : Login Icon 2. juni 2025, 16_13_56.png" alt="My Page">
              </a>
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link-button" style="background: none; border: none;">
                  <img src="/media/icons/Logout Icon.png" alt="Logout">
                </button>
              </form>
            {% else %}
              <a href="{% url 'register' %}">
                <img src="/media/icons/Register Icon.png" alt="Register">
              </a>
              <a href="{% url 'login' %}">
                <img src="/media/icons/Login Icon.png" alt="Login">
              </a>
            {% endif %}
          </nav>      
    </header>

    <section>
        <div class="form-container">
            <h2>Create an Account</h2>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>

            <p>Already have an account? <a href="{% url 'login' %}" class="cta-button">Log in</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 The Pizzeria.</p>
    </footer>
</body>

</html>
