<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pizzer√≠a</title>
    <style>
        body {
            margin: 100;
            font-family: Arial, sans-serif;
            background-color: #FFF5E1;
            color: #2D2D2D;
        }

        header {
            background-color: #E63946;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #2D2D2D;
            font-weight: bold;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6FAE75;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        footer {
            background-color: #E63946;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Pizza Menu üçï</h1>
        <nav class="login-nav">
            <a href="{% url 'login' %}"class="cta-button">Login</a>
            <a href="{% url 'register' %}"class="cta-button">register</a>
        </nav>
    
        <nav class="main-nav">
            <a href="{% url 'menu' %}">Menu</a>
            <a href="{% url 'order' %}">Order</a>
            <a href="#about">About us</a>
        </nav>
    </header>

<div class="pizza-container">
    {% for pizza in pizzas %}
        <div class="pizza-item">
            <h2>{{ pizza.name }}</h2>
            <img src="{{ pizza.image.url }}" alt="{{ pizza.name }}" width="200">
            <p>{{ pizza.description }}</p>
            <p><strong>Price: ${{ pizza.price }}</strong></p>
        </div>
    {% endfor %}
</div>

<a href="{% url 'order' %}"class="cta-button">Order Now</a>

<style>
    .pizza-container{
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px;
            background-color: #FFFAF0; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
     }

     .pizza-item {
            display: flex;              
            flex-direction: column;     
            align-items: center;         
            justify-content: center;     
            text-align: center;         
            width: 300px;                
            background-color: #fff5e1;  
            border-radius: 10px;         
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            padding: 40px;              
            transition: transform 0.3s;  
    }

    .pizza-item img {
            width: 80%;                
            border-radius: 8px;              
    }

    .pizza-item:hover {
            transform: scale(1.05);      
    }




</style>

</html>
